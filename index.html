<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="conta">
            <div class="image">
                <img src="images (4).jpeg" alt="">
            </div>
            <div class="text">
                <p><strong>Name:</strong> <span id="fname"></span></p>
                <p><strong>Email: </strong><span id="mail"></span></p>
                <p><strong>Phone no.: </strong><span id="number"></span></p>
                <p><strong>State of Origin:</strong> <span id="origin"></span></p>
                <p><strong>Occupation: </strong><span id="job"></span></p>
            </div>
                
        </div>
        <input type="text" value="" id="name" oninput="myName()" placeholder="Fullname">
        <input type="email" value="" id="email" oninput="myEmail()" placeholder="email address">
        <input type="number" value="" id="phone" oninput="myNumber()" placeholder="phone no.">
        <input type="text" value="" id="state" oninput="origin()" placeholder="state of origin">
        <input type="text" value="" id="occupation" oninput="occu()" placeholder="occupation">
        
    </form>
    <script src="script.js"></script>
</body>
</html>
